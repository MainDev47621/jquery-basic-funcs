<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic jQuery Effects</title>
    <link rel="stylesheet" href="./styles.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <section class="effects-section">
        <div class="effect-container">
            <div class="funcs-box">
                <div class="func-btn-sec func-btn-sec-1">
                    <button class="func-btn show-btn">Show</button>
                </div>
                <div class="func-btn-sec func-btn-sec-2">
                    <button class="func-btn hide-btn">Hide</button>
                </div>
                <div class="func-btn-sec func-btn-sec-3">
                    <button class="func-btn toggle-btn">Toggle</button>
                </div>
            </div>
            <div class="img-box">
                <img class="image image-one" src="./img/img1.jpg" alt="Image of Yosemite Valley">
            </div>
            <div class="view-code-section">
                <button class="view-code-btn">Show jQuery Code</button>
            </div>
        </div>
    
        <div class="effect-container">
            <div class="funcs-box">
                <div class="func-btn-sec func-btn-sec-1">
                    <button class="func-btn fade-in-btn">Fade In</button>
                </div>
                <div class="func-btn-sec func-btn-sec-2">
                    <button class="func-btn fade-out-btn">Fade Out</button>
                </div>
                <div class="func-btn-sec func-btn-sec-3">
                    <button class="func-btn fade-toggle-btn">Fade Toggle</button>
                </div>
            </div>
            <div class="img-box">
                <img class="image image-two" src="./img/img2.jpg" alt="Image of the Camp Curry sign at Yosemite">
            </div>
            <div class="view-code-section">
                <button class="view-code-btn">Show jQuery Code</button>
            </div>
        </div>
    
        <div class="effect-container">
            <div class="funcs-box">
                <div class="func-btn-sec func-btn-sec-1">
                    <button class="func-btn slide-down-btn">Slide Down</button>
                </div>
                <div class="func-btn-sec func-btn-sec-2">
                    <button class="func-btn slide-up-btn">Slide Up</button>
                </div>
                <div class="func-btn-sec func-btn-sec-3">
                    <button class="func-btn slide-toggle-btn">Slide Toggle</button>
                </div>
            </div>
            <div class="img-box">
                <img class="image image-three" src="./img/img3.jpg" alt="Image of Vernal Falls at Yosemite">
            </div>
            <div class="view-code-section">
                <button class="view-code-btn">Show jQuery Code</button>
            </div>
        </div>
    </section>
    <section class="test">
        <div class="test1"></div>
        <div class="test2"></div>
        <div class="test3"></div>
        <div class="test3"></div>
        <div class="test3"></div>
        <div class="test3"></div>
        <div class="test3"></div>
    </section>
</body>
</html>
